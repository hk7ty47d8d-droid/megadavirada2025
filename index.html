<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mega da Virada 2026</title>

<style>
:root{
  --gold:#f6d365;
  --gold2:#fda085;
  --green:#0f5132;
  --greenBg:#d1e7dd;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  min-height:100vh;
  background:radial-gradient(circle at 20% 10%,#ff3b3b 0%,#b10d0d 40%,#3b0000 100%);
  overflow-x:hidden;
}

/* brilho */
body::before{
  content:"";
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 10% 20%,rgba(255,210,90,.45) 0 2px,transparent 3px),
    radial-gradient(circle at 70% 30%,rgba(255,255,255,.25) 0 2px,transparent 3px),
    radial-gradient(circle at 40% 80%,rgba(255,255,255,.18) 0 1px,transparent 2px);
  pointer-events:none;
}

/* fogos */
.firework{
  position:fixed;
  width:520px;height:520px;
  border-radius:50%;
  opacity:0;
  mix-blend-mode:screen;
  animation:boom 3.6s infinite;
}
.fw1{left:-120px;top:-80px;
  background:radial-gradient(circle,rgba(255,220,120,.9) 0 4px,rgba(255,130,170,.35) 90px,transparent 260px);
}
.fw2{right:-160px;top:40px;animation-delay:1.2s;
  background:radial-gradient(circle,rgba(120,220,255,.9) 0 4px,rgba(140,255,190,.28) 90px,transparent 270px);
}
@keyframes boom{
  0%{opacity:0;transform:scale(.8)}
  15%{opacity:.9}
  35%{opacity:.2}
  100%{opacity:0;transform:scale(1.3)}
}

.wrap{max-width:980px;margin:24px auto;padding:16px;position:relative;z-index:2}
.card{
  background:rgba(255,255,255,.12);
  border-radius:16px;
  padding:18px;
  backdrop-filter:blur(10px);
}

h1{margin:0;font-size:28px}
.year{
  background:linear-gradient(90deg,var(--gold),var(--gold2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  font-weight:900;
}

.sub{margin:8px 0 12px;opacity:.9}

input,button{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
}
input{
  background:rgba(255,255,255,.2);
  color:#fff;
}
button{
  margin-top:10px;
  background:linear-gradient(90deg,var(--gold),var(--gold2));
  font-weight:900;
  color:#000;
  cursor:pointer;
}

table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.2);text-align:left}

.nums{
  display:grid;
  grid-template-columns:repeat(6,minmax(26px,1fr));
  gap:6px;
}

.ball{
  width:100%;
  aspect-ratio:1/1;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.25);
  font-weight:900;
  font-size:13px;
}

.hit{
  background:var(--greenBg)!important;
  color:var(--green)!important;
}

.msg{
  margin-top:14px;
  padding:12px;
  background:rgba(0,0,0,.35);
  border-radius:12px;
  font-weight:900;
  text-align:center;
}
</style>
</head>

<body>
<div class="firework fw1"></div>
<div class="firework fw2"></div>

<div class="wrap">
  <div class="card">
    <h1>MEGA DA VIRADA <span class="year">2026</span></h1>
    <div class="sub">üéÜü•Çüçæ Digite as dezenas sorteadas e veja os acertos em verde.</div>

    <input id="sorteio" type="text"
      placeholder="Ex: 5 12 23 33 41 58"
      autocomplete="off" autocorrect="off" autocapitalize="off">

    <button id="btn">Conferir</button>

    <div id="msg"></div>

    <table>
      <thead>
        <tr><th>Jogo</th><th>N√∫meros</th><th>Acertos</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const JOGOS=[
 {nome:"Jogo 1",nums:[4,6,10,13,27,33,35,47,49,54]},
 {nome:"Jogo 2",nums:[5,11,12,24,32,48,50,51,52,56]},
 {nome:"Jogo 3",nums:[7,14,17,25,30,36,38,45,57,58]},
 {nome:"Jogo 4",nums:[2,14,37,55,56,59]},
 {nome:"Jogo 5",nums:[5,7,13,19,20,51]},
 {nome:"Jogo 6",nums:[1,3,11,14,23,60]}
];

const tbody=document.getElementById("tbody");

function render(set=null){
  tbody.innerHTML="";
  let ganhou=false;

  JOGOS.forEach(j=>{
    let hits=0;
    const nums=j.nums.map(n=>{
      const ok=set&&set.has(n);
      if(ok) hits++;
      return <span class="ball ${ok?"hit":""}">${n}</span>;
    }).join("");

    if(hits>=4) ganhou=true;

    tbody.innerHTML+=`
      <tr>
        <td>${j.nome}</td>
        <td><div class="nums">${nums}</div></td>
        <td>${set?hits:"‚Äî"}</td>
      </tr>`;
  });

  const msg=document.getElementById("msg");
  if(set && !ganhou){
    msg.innerHTML=`<div class="msg">
      N√£o foi dessa vez. Vamos ter que trabalhar em 2026.<br>
      üéÜ Feliz Ano Novo! ü•Ç
    </div>`;
  } else {
    msg.innerHTML="";
  }
}

render();

document.getElementById("btn").addEventListener("click",()=>{
  const nums=document.getElementById("sorteio").value
    .split(/[\s,.-]+/).map(n=>parseInt(n,10))
    .filter(n=>n>=1&&n<=60);

  if(nums.length!==6||new Set(nums).size!==6){
    alert("Digite exatamente 6 n√∫meros v√°lidos");
    return;
  }
  render(new Set(nums));
});
</script>
</body>
</html>
